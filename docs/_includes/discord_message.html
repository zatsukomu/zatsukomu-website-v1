<div class="discord-message">
<div class="discord-author-avatar">
<img src="{{ include.avater | default: /assets/img/avatar/discord-blue.svg}}" alt="{{ include.username | default: username}}"></div>
<div class="discord-message-content">
<div>
<span class="discord-author-info">
<span class="discord-author-username"><font style="vertical-align: inherit;">
        {{ include.username | default: username}}
</font></span>
{% if include.bot %}
<span class="discord-bot-tag"><font style="vertical-align: inherit;">{{ include.bot }}</font></span>
{% endif %}</span>
<span class="discord-message-timestamp"><font style="vertical-align: inherit;">
        {{ include.timestamp | default: timestamp}}
</font></span>
</div>
<div class="discord-message-body"><font style="vertical-align: inherit;"> 
        {{ include.content | default: content}}
</font></div>
</div></div>
