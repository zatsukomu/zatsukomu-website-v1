 {% for post in site.posts %}
    {% if post.news %}
  <h3>{{ category[0] }}</h3>
  <ul>
    {% for post in category[1] %}
      <li><a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%F" }}</li>
    {% endfor %}
  </ul>
    {% endif %}
    {% endfor %}
