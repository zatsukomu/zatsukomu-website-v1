---
layout: default
title: カテゴリリスト2
permalink: /posts/news
---

{% for category in site.categories %}
  {% unless post.blogs == true %}
  <h3>{{ category[0] }}</h3>
  <ul>
    {% for post in category[1] %}
      <li><a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%F" }}</li>
    {% endfor %}
  </ul>
  {% endunless %}
{% endfor %}
