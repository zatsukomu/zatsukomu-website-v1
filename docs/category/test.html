---
layout: default
title: カテゴリ:test
permalink: /category/test
---
{% for category in site.categories %}
{% if category.test %}
  <h3>{{ category[0] }}</h3>
  <ul>
    {% for post in category[1] %}
      <li><a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%F" }}</li>
    {% endfor %}
  </ul>
{% endif %}{% endfor %}
