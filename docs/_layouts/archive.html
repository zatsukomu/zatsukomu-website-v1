<!DOCTYPE html>
<html lang="{{ site.lang | default: "ja" }}">
  <head>

{% include google_analytics.html %}
{% include fontawesome5.html %}
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://zatsukomu.tk/assets/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="https://zatsukomu.tk/assets/css/style2.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
  </head>
  <body>

{% include fontawesome5.html %}

  <div class="container">
    <div class="section">
      
  <header class="post-header">
    <h1 class="post-title"><i class="fas fa-fw fa-tag" style="margin-left: -5%;vertical-align: -0.1em;"></i>{{ page.title }}</h1>
  </header>

  <article class="post-content">
    <ul class="posts-list">
      {% for post in page.posts %}
      <li><strong><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></strong><span class="post-date"> - {{ post.date | date: "%F" }}</span></li>
      {% endfor %}
    </ul>
  </article>

    </div>
    <br><br>
  </div>

{% include footer.html %}

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://zatsukomu.tk/assets/js/materialize.min.js"></script>
  <script src="https://zatsukomu.tk/assets/js/init.js"></script>

  </body>
</html>
