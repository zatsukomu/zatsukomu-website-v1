theme: jekyll-theme-cayman
title: "雑コム！"
description: "Discord サーバー"
timezone: Japan
lang : ja
url: "https://zatsukomu.tk" # the base hostname & protocol for your site
google_analytics: UA-138579216-2
discord_invite: "https://discord.gg/VWpRe9y"


collections:
  pages:
    output: true
  posts:
    output: true
    permalink: "/post/:year/:month/:day/:title/"

defaults:
  - scope:
      path: _posts/news
      type: posts
    values:
      layout: post
      posttype: news
      posttype_url: /news
      posttype_name: "お知らせ"
      news: true
  - scope:
      path: "_posts/blog"
      type: "posts"
    values:
      layout: post
      posttype: blog
      posttype_url: /blogs
      posttype_name: "記事"
      blogs: true
  - scope:
      path: "_pages"
      type: "pages"
    values:
      layout: default
      posttype: page
      posttype_url: /pages
      posttype_name: "記事"
      pages: true

plugins:
  - jekyll-seo-tag
  - jemoji
  - jekyll-sitemap
  - jekyll-mentions
  - jekyll-feed
  - jekyll-redirect-from

exclude:
- Gemfile
- CNAME
- readme.md
- README.md
- /assets/img/README.md
- /assets/img/Large-Triangles/README.md
- /assets/css/README.md
